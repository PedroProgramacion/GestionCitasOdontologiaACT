<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de los Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilosformulariopaciente.css">
    <link rel="icon" href="/multimedia/imgs/logo.png">
    <!-- Añadido para el datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>

<h1 class="text-center" th:text="${paciente.getIdPaciente()==0?'Nuevo Paciente' : 'Editar Paciente'}"></h1>
<form class="row g-3 needs-validation" novalidate th:action="@{/crud}" method="POST"  th:object="${paciente}">
    <!--    De modo oculto, tomamos el id que se envia por el metodo GET-->
    <input type="hidden" th:field="*{idPaciente}" />
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" required  th:field="*{nombre}" >
        <!-- Comentario dinámico se añadirá aquí automáticamente -->
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="validationCustom02"  required th:field="*{apellidos}">
        <!-- Comentario dinámico se añadirá aquí automáticamente -->
    </div>

    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Sexo</label>
        <input type="text" class="form-control" id="validationCustom03"  required th:field="*{sexo}">
        <!-- Comentario dinámico se añadirá aquí automáticamente -->
    </div>

    <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="validationCustom04" required th:field="*{telefono}">
        <!-- Comentario dinámico se añadirá aquí automáticamente -->
    </div>
    <div class="col-md-4">
        <label for="validationCustom05" class="form-label">DNI</label>
        <input type="text" class="form-control" id="validationCustom05"  required th:field="*{dni}">
        <!-- Comentario dinámico se añadirá aquí automáticamente -->
    </div>
    <div class="col-md-4">
        <label for="validationCustom06" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="validationCustom06"  required th:field="*{direccion}">
        <!-- Comentario dinámico se añadirá aquí automáticamente -->
    </div>
    <div class="col-md-4">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="text" class="form-control datepicker" id="fechaNacimiento" placeholder="DD/MM/AAAA"
               th:field="*{fechaNacimiento}" pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/(19|20)\d{2}" required>
        <!-- Comentario dinámico se añadirá aquí automáticamente -->
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Guardar Paciente</button>
    </div>
</form>

<script src="../js/formulariopaciente.js"></script>
<!-- Añadido para el datepicker -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>


</body>
</html>

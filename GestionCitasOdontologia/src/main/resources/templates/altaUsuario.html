<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilosaltausuarios.css">
    <link rel="icon" href="/multimedia/img/logo.png">
</head>
<body>
<form th:action="@{/guardarUsuario}" method="post" class="form-sigin" th:object="${usuario}" id="userForm">
    <div class="row justify-content-center my-3">
        <div class="col-md-8">
            <h1 class="text-center">Alta Usuario</h1>

            <!-- Campo de Usuario -->
            <div class="col-12 mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback" id="username-feedback">Por favor ingresa un nombre de usuario válido</div>
            </div>

            <!-- Campo de Contraseña -->
            <div class="col-12 mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <div class="invalid-feedback" id="password-feedback">La contraseña debe tener al menos 6 caracteres</div>
            </div>

            <!-- Campo de Rol -->
            <div class="col-12 mb-4">
                <label for="rol" class="form-label">Rol de usuario</label>
                <select class="form-control" id="rol" name="rol" required>
                    <option value="">Seleccione un rol...</option>
                    <option value="Admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
                <div class="invalid-feedback" id="rol-feedback">Por favor selecciona un rol</div>
            </div>

            <!-- Botón centrado -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5" id="submitBtn">Registrar Usuario</button>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div class="col-md-8">
            <div th:if="${error!=null}" th:text="${error}" class="alert alert-danger" role="alert" id="serverError">
            </div>
        </div>
    </div>
</form>

<script src="../js/altausuario.js"></script>

</body>
</html>
